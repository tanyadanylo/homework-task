<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style6_3.css">
</head>
<body>
<section class="section__login">
    <div class="section__login-content">
        <h1 class="section__login-title">Instagram</h1>
        <form class="login-form">
            <input name="login" class="login-form-username" type="text"
                   placeholder="Номер телефону, ім'я користувачаб або електронна пошта" required>
            <input name="password" class="login-form-password" type="password" placeholder="Пароль" minlength="8" required>
            <button>Увійти</button>
        </form>
        <div class="login-form__social-login">
            <p class="login-form__social-example">АБО</p>
            <a class="login-form-facebook" href="https://www.facebook.com/?locale=uk_UA"> <img class="login-form__social-icon" src="image/facebook_icon.png" alt="Logo Facebook"> Увійти через
                Facebook</a>
            <a href="#" class="login-form_forgot-password">Забули пароль?</a>
        </div>
    </div>
    <div class="section__login-footer">
        <p class="login-form-crete">Не маєте облікового запису? <span><a class="login-form-signup" href="">Зареєструйтеся</a></span></p>
    </div>

</section>

</body>
</html>
