<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2_1.css">

<body>

        <div class="wrapper">
            <img class="photo" src="image/apples.png" alt="Apple">

        <div class="wrapper">
