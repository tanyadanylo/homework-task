<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batman actors</title>
    <style>
        body{
            margin: 80px ;
        }
        h1{
            text-align: center;
            margin: 15px;
        }
        .actors{
            text-align: center;
            display:flex;
            gap: 40px;
            flex-wrap: wrap;
        }
        .actorPhoto{
            height: 250px;
        }
    </style>
</head>
<body>
<main>
    <h1> The actors from the Batman movies and their roles</h1>
    <div class="actors">
        <div>
            <img class="actorPhoto" src="Michael.jpg" alt="Michael Keaton">
            <h2>Michael Keaton</h2>
            <p>Batman</p>
        </div>
        <div>
            <img class="actorPhoto" src="Nicholson.jpg" alt="Jack Nicholson">
            <h2>Jack Nicholson</h2>
            <p>The Joker</p>
        </div>
        <div>
            <img class="actorPhoto" src="Kilmer.jpg" alt="Val Kilmer">
            <h2>Val Kilmer</h2>
            <p>Batman</p>
        </div>
        <div>
            <img class="actorPhoto" src="Clooney.jpg" alt="George Clooney">
            <h2>George Clooney</h2>
            <p>Batman</p>
        </div>
        <div>
            <img class="actorPhoto" src="Schwarzenegger.jpg" alt="Arnold Schwarzenegger">
            <h2>Arnold Schwarzenegger</h2>
            <p>Mr. Freeze</p>
        </div>
        <div>
            <img class="actorPhoto" src="Carrey.jpg" alt="Jim Carrey">
            <h2>Jim Carrey</h2>
            <p>The Riddler</p>
        </div>
    </div>
</main>
</body>
</html>
